<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="checkbox" id="opcion1" name="opcion1" value="opcion1">Opcion 1<br>
        <input type="checkbox" id="opcion2" name="opcion2" value="opcion2">Opcion 2<br>
        <input type="checkbox" id="opcion3" name="opcion3" value="opcion3">Opcion 3<br>
    </form>

    <script>

        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    checkboxes.forEach(otrosCheckbox => {
                        if (otrosCheckbox !== this) {
                            otrosCheckbox.checked = false;
                        }
                    });
                }
            });
        });

        
    </script>
</body>
</html>
